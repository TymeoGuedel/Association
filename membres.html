<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Membre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Espace Membre</h1>
    </header>
    <main>
        <!-- Gestion des livres -->
        <section id="book-management">
            <h2>Gestion des Livres</h2>
            <form id="add-book-form">
                <input type="text" id="book-title" placeholder="Titre" required>
                <input type="text" id="book-author" placeholder="Auteur" required>
                <button type="submit">Ajouter un Livre</button>
            </form>
            <h3>Liste des Livres</h3>
            <ul id="member-book-list"></ul> <!-- La liste des livres sera affichée ici -->
        </section>
    </main>
    <footer>
        <a href="index.html">Retour à l'accueil</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
